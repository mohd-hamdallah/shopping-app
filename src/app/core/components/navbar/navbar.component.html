<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="">O</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['shopping-cart']"
          [routerLinkActive]="'shopping-cart'">
          Shopping Cart
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/products']"
          [routerLinkActive]="'products'">
          Products
        </a>
      </li>
      <li *ngIf="!authService.isLoggedIn()" class="nav-item">
        <a class="nav-link"
          [routerLink]="['login']"
          [routerLinkActive]="'login'">
          Login
        </a>
      </li>
      <li *ngIf="authService.isLoggedIn()">
        <div ngbDropdown class="d-inline-block">
          <a class="nav-link" id="dropdownBasic1" ngbDropdownToggle>
            {{ getUsername() }}
          </a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item">My Order</button>
            <ng-container *ngIf="isAdmin()">
              <button
                routerLink="/admin/orders"
                class="dropdown-item">
                Manage Orders</button>
              <button
                routerLink="/admin/products"
                class="dropdown-item">
                Manage Products</button>
            </ng-container>
            <button
              class="dropdown-item"
              (click)="authService.logout()">
              Log Out</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
